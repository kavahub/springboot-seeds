server:
  port: 9000  

spring:
  application:
    name: springboot-seed-oauth2
  # JPA配置
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    format-sql: true
    open-in-view: false
    generate-ddl: true
    hibernate:
       ddl-auto: update
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/seeds?characterEncoding=utf-8&useSSL=true
    username: seeds
    password: seeds        
  # 缓存设置  
  cache:
    type: redis
  redis:
   port: 6379
   host: 127.0.0.1
  data:
    redis.repositories.enabled: false

# 日志配置
logging:
  level:
    ROOT: INFO
    "[org.hibernate.SQL]": DEBUG
    "[org.springframework.security]": DEBUG
    "[org.springframework.jdbc]": DEBUG
    "[org.springframework.cache]": TRACE

springbootseeds:
  oauth2:
    # 令牌存储策略：jwt, jdbc。默认jwt
    tokenstore: jwt
    